<!doctype html>
<html lang="en">
<div th:insert="~{/partials/head :: head}"></div>
<style>
    ::selection {
        background: #ffc107;
        color: #fff
    }

    form .form-control:focus {
        box-shadow: none !important;
        -moz-box-shadow: none !important;
        -webkit-box-shadow: none !important;
        -o-box-shadow: none !important;
        border-color: #ffc107;
    }

    .page-link {
        color: #ffc107
    }

    .page-link:hover {
        color: #ffc107
    }

    input[type=radio], input[type=checkbox] {
        outline: none;
        box-shadow: none !important;
        -moz-box-shadow: none !important;
        -webkit-box-shadow: none !important;
        -o-box-shadow: none !important;
    }

    input[type=radio]:checked, input[type=checkbox]:checked {
        background-color: #ffc107;
        border-color: rgb(205, 143, 7);
        outline: none;
        box-shadow: none !important;
        -moz-box-shadow: none !important;
        -webkit-box-shadow: none !important;
        -o-box-shadow: none !important;
    }

    /*.fixed-content {*/
    /*    max-width: 800px; !* Adjust the width as per your requirement *!*/
    /*    margin: 0 auto; !* Center the container horizontally *!*/
    /*    padding: 20px; !* Add padding for spacing *!*/
    /*}*/
</style>
<body>
<div th:insert="~{/partials/navbar :: navbar}"></div>

<div style="height: 15vh"></div>

<div style="display: flex; justify-content: center; align-items: center; height: 100vh;"
     th:if="${isParserAvailable == false}">
    <div class="alert alert-danger col-6" role="alert">
        Извините, в данный момент сервис недоступен!
    </div>
</div>

<div th:if="${isParserAvailable == true}">
    <div class="container">
        <div class="row justify-content-center">
            <div class="container mt-5">

                <div th:if="${user.statistics != null}" class="row justify-content-center">
                    <div th:text="'Средняя заработная плата: ' + ${user.statistics.getAvgSalaryTitle()}"></div>
                    <div th:text="${user.statistics.getAvgSalaryDescription()}"></div>
                    <div th:text="'Медианная заработная плата' + ${user.statistics.getMedianSalaryTitle()}"></div>
                    <div th:text="${user.statistics.getMedianSalaryDescription()}"></div>
                    <div th:text="'Модальная заработная плата' + ${user.statistics.getModalSalaryTitle()}"></div>
                    <div th:text="${user.statistics.getModalSalaryDescription()}"></div>
                </div>

                <div  th:if="${user.statistics == null}" id="isRequestEmpty" class="row justify-content-center">
                    <div class="alert alert-warning col-6" role="alert">
                        По вашему запросу ничего не найдено!
                    </div>
                </div>

                <div class="row justify-content-center">
                    <div>
                        <canvas id="myChart"></canvas>
                    </div>
<!--                    <div class="alert alert-warning col-6" th:if="${vacancies.isEmpty()}"-->
<!--                         style="margin-top: 25vh; margin-bottom: -25vh" role="alert">-->
<!--                        Список вакансий пуст!-->
<!--                    </div>-->
                </div>
            </div>
            <div style="height: 20vh"></div>
        </div>
    </div>
</div>

<div style="height: 10vh"></div>

<div th:insert="~{/partials/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script th:inline="javascript" th:src="@{/js/statistics.js}"></script>
</body>
</html>
