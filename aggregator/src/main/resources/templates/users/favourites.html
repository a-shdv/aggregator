<!doctype html>
<html lang="en">
<div th:insert="~{/partials/head :: head}"></div>
<body>
<div th:insert="~{/partials/navbar :: navbar}"></div>

<div class="row justify-content-center">
    <div th:if="${favourites.isEmpty()}" class="alert alert-warning col-6 mb-5 mt-5" role="alert">
        Список избранных вакансий пуст!
    </div>
</div>

<div class="container mt-5" th:if="${!favourites.isEmpty()}">
    <div class="row justify-content-center mt-9 col-lg-12">
        <table class="table table-hover">
            <h2>Избранное</h2>
            <thead>
            <tr>
                <td class="table-dark">Название</td>
                <td class="table-dark">Дата публикации</td>
                <td class="table-dark">Компания</td>
                <td class="table-dark">График работы</td>
                <td class="table-dark">Источник</td>
            </tr>
            </thead>
            <tbody>
            <tr th:unless="${#lists.isEmpty(favourites)}" th:each="favourite : ${favourites}">
                <!--Название-->
                <td>
                    <a th:href="${favourite.source}" th:text="${favourite.title}" target="_blank"></a>
                </td>
                <!--Дата публикации-->
                <td th:text="${favourite.date}"></td>
                <!--Компания-->
                <td th:text="${favourite.company}"></td>
                <!--График работы-->
                <td th:text="${favourite.schedule}"></td>
                <!--Ссылка на вакансию-->
                <td>
                    <a th:href="'https://' + ${#strings.arraySplit(favourite.source, '/')[1]}"
                       th:text="${#strings.arraySplit(favourite.source, '/')[1]}" target="_blank"></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
