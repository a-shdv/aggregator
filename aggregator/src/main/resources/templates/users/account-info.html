<!doctype html>
<html lang="en">
<div th:insert="~{/partials/head :: head}"></div>
<style>
    ::selection {
        background: #ffc107;
        color: #fff
    }

    form .form-control:focus {
        box-shadow: none !important;
        -moz-box-shadow: none !important;
        -webkit-box-shadow: none !important;
        -o-box-shadow: none !important;
        border-color: #ffc107;
    }

    input[type=radio], input[type=checkbox] {
        accent-color: #ffc107;
    }

    .page-link {
        color: #ffc107
    }

    .page-link:hover {
        color: #ffc107
    }

    input[type=radio], input[type=checkbox] {
        accent-color: #ffc107;
    }

    .centered-text {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
</style>
<body>
<div th:insert="~{/partials/navbar :: navbar}"></div>

<div class="centered-text" th:object="${user}">
    <table>
        <tbody>
        <!--Имя пользователя-->
        <tr>
            <td>
                <span style="font-weight: bold">Имя пользователя: </span>
                <span th:text="*{username}"></span> (<a
                    th:href="@{/change-username}">Изменить</a>)
            </td>
        </tr>
        <!--Электронный адрес-->
        <tr>
            <td>
                <span style="font-weight: bold">Электронный адрес: </span>
                <span th:text="*{email}"></span> <br>
            </td>
        </tr>
        <!--Роль-->
        <tr>
            <td>
                <span style="font-weight: bold">Роль: </span>
                <span th:text="*{roles.stream().findFirst().get()}"></span> <br>
            </td>
        </tr>
        </tbody>

    </table>
</div>
<div th:insert="~{/partials/footer :: footer}"></div>
</body>
</html>
