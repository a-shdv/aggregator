<!doctype html>
<html lang="en">
<div th:insert="~{/partials/head :: head}"></div>
<body>
<style>
    .centered-form {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
</style>
<div th:insert="~{/partials/navbar :: navbar}"></div>

<div class="centered-form">
    <form th:action="@{/sign-up}" th:method="post" th:object="${signUpDto}">
        <div th:if="${error}" th:text="${error}" style="color: red"></div>
        <div th:if="${success}" th:text="${success}" style="color: green"></div>
        <div class="form-row mb-3">
            <!--Email-->
            <div class="form-group col-lg-12">
                <label for="email">Электронная почта</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="test@gmail.com">
            </div>
        </div>
        <div class="form-row mb-3">
            <!--Username-->
            <div class="form-group col-lg-12">
                <label for="username">Имя пользователя</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="test">
            </div>
        </div>
        <div class="form-row mb-3">
            <!--Password-->
            <div class="form-group col-lg-12">
                <label for="password">Пароль</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="12345678">
            </div>
        </div>

        <div class="form-row mb-3">
            <!--Confirm Password-->
            <div class="form-group col-lg-12">
                <label for="passwordConfirm">Подтвердите пароль</label>
                <input type="password" class="form-control" id="passwordConfirm" name="passwordConfirm" placeholder="12345678">
            </div>
        </div>
        <div class="form-row mb-3">
            <button type="submit" class="btn btn-warning">Зарегистрироваться</button>
        </div>
    </form>
</div>
</body>
</html>
