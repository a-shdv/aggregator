<!doctype html>
<html lang="en">
<div th:insert="~{/partials/head :: head}"></div>
<body>
<style>
    .centered-form {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
</style>

<div th:insert="~{/partials/navbar :: navbar}"></div>

<div class="centered-form">
    <form th:action="@{/change-password}" th:method="post" th:object="${changePasswordDto}">
        <div th:if="${error}" th:text="${error}" style="color: red"></div>
        <div th:if="${success}" th:text="${success}" style="color: green"></div>
        <div class="form-row mb-3">
            <!--Old password-->
            <div class="form-group col-lg-12">
                <label for="oldPassword">Старый пароль</label>
                <input type="password" class="form-control" id="oldPassword" name="oldPassword" placeholder="12345"
                       required>
            </div>
        </div>

        <!--New password-->
        <div class="form-row mb-3">
            <div class="form-group col-lg-12">
                <label for="newPassword">Новый пароль</label>
                <input type="password" class="form-control" id="newPassword" name="newPassword" placeholder="54321"
                       required>
            </div>
        </div>

        <!--Confirm new password-->
        <div class="form-row mb-3">
            <div class="form-group col-lg-12">
                <label for="confirmNewPassword">Подтвердите новый пароль</label>
                <input type="password" class="form-control" id="confirmNewPassword" name="confirmNewPassword"
                       placeholder="54321" required>
            </div>
        </div>

        <div class="form-row mb-3">
            <button type="submit" class="btn btn-warning">Отправить</button>
        </div>
    </form>
</div>

<div th:insert="~{/partials/footer :: footer}"></div>
</body>
</html>
