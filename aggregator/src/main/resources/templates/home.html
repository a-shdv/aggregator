<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<table border="1">
    <thead>
    <tr>
        <td>Название</td>
        <td>Зарплата</td>
        <td>Требования</td>
        <td>График работы</td>
        <td>Компания</td>
        <td>Описание</td>
        <td>Дата публикации</td>
        <td>Ссылка</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vacancy : ${vacancies}">
        <td th:text="${vacancy.title}"></td>
        <td th:text="${vacancy.salary}"></td>
        <td th:text="${vacancy.requirements}"></td>
        <td th:text="${vacancy.schedule}"></td>
        <td th:text="${vacancy.company}"></td>
        <td th:text="${vacancy.description}"></td>
        <td th:text="${vacancy.date}"></td>
        <td th:text="${vacancy.source}"></td>
    </tr>
    </tbody>
</table>
