<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<h2>Вакансия</h2>
<form th:action="@{/}" th:method="post">
    <!--Название вакансии-->
    <label for="title">Название вакансии</label>
    <input id="title" type="text" name="title">
    <br><br>

    <!--Количество вакансий-->
    <label for="amount">Количество вакансий</label>
    <input id="amount" type="text" name="amount">
    <br><br>

    <!--Зарплата-->
    <label for="salary">Заработная плата (от ...)</label>
    <input id="salary" type="number" name="salary" min="0">
    <br> <br>

    <!--Заработная плата указана-->
    <label for="onlyWithSalary"> Заработная плата указана</label>
    <input id="onlyWithSalary" type="checkbox" name="onlyWithSalary">
    <br> <br>

    <!--Отправка формы-->
    <input type="submit" value="Найти">
    <br> <br>
</form>

<table border="1">
    <h2>Все вакансии</h2>
    <thead>
    <tr th:unless="${#lists.isEmpty(vacancies)}">
        <td>Название</td>
        <td>Зарплата</td>
        <td>Требования</td>
        <td>График работы</td>
        <td>Компания</td>
        <td>Описание</td>
        <td>Дата публикации</td>
        <td>Источник</td>
        <!--        <td>Ссылка</td>-->
    </tr>
    <tr th:if="${#lists.isEmpty(vacancies)}" th:text="'Список вакансий пуст!'"></tr>
    </thead>
    <tbody>
    <tr th:unless="${#lists.isEmpty(vacancies)}" th:each="vacancy : ${vacancies}">
        <!--Название-->
        <td>
            <a th:href="${vacancy.source}" th:text="${vacancy.title}"></a>
        </td>
        <!--Зарплата-->
        <td th:if="${vacancy.salary.isEmpty()}" th:text="'Не указана'"></td>
        <td th:unless="${vacancy.salary.isEmpty()}" th:text="${vacancy.salary}"></td>
        <!--Требования-->
        <td th:if="${vacancy.salary.isEmpty()}" th:text="'Не указаны'"></td>
        <td th:unless="${vacancy.salary.isEmpty()}" th:text="${vacancy.requirements}"></td>
        <!--График работы-->
        <td th:text="${vacancy.schedule}"></td>
        <!--Компания-->
        <td th:text="${vacancy.company}"></td>
        <!--Описание-->
        <td th:text="${#strings.abbreviate(vacancy.description, 50)}"></td>
        <!--Дата публикации-->
        <td th:text="${vacancy.date}"></td>
        <!--Ссылка на вакансию-->
        <td>
            <a th:href="'https://' + ${#strings.arraySplit(vacancy.source, '/')[1]}"
               th:text="${#strings.arraySplit(vacancy.source, '/')[1]}" target="_blank"></a>
        </td>
    </tr>
    </tbody>
</table>
<br>
<!--Кнопка "Очистить"-->
<form th:action="@{/clear}" th:method="post">
    <input type="submit" value="Очистить">
</form>

<!--Пагинация-->
<div>
    <table>
        <tbody>
        <tr>
            <td>
                <!--Prev.-->
                <span th:if="${vacancies.hasPrevious()}">
                        <form th:action="@{/}" method="get">
                            <input type="hidden" name="page" th:value="${vacancies.previousPageable().pageNumber}"/>
                            <input type="hidden" name="size" th:value="${vacancies.previousPageable().pageSize}"/>
                            <input type="submit" value="<-"/>
                        </form>
                    </span>
            </td>
            <td>
                <!--Next-->
                <span th:if="${vacancies.hasNext()}">
                        <form th:action="@{/}" method="get">
                            <input type="hidden" name="page" th:value="${vacancies.nextPageable().pageNumber}"/>
                            <input type="hidden" name="size" th:value="${vacancies.nextPageable().pageSize}"/>
                            <input type="submit" value="->"/>
                        </form>
                    </span>
            </td>
        </tr>
        </tbody>
    </table>
    <br>
</div>
<a href="/">На главную</a>
</body>
</html>
